    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script>
      const inputan = document.getElementsByClassName("inputan");
      const yinpute = document.querySelectorAll("#conta form input");

      for(let i=0; i < yinpute.length; i++){
            yinpute[i].addEventListener("keyup", function(){
                if(yinpute[i].value.length > 0){
                    inputan[i].classList.remove("inputano");
                    inputan[i].classList.add("inputanaakt");
                }else{
                    inputan[i].classList.remove("inputanaakt");
                    inputan[i].classList.add("inputano");
                }
            })
      }
    </script>
